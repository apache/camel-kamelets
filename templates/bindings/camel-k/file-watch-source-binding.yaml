apiVersion: camel.apache.org/v1alpha1
kind: KameletBinding
metadata:
  name: file-watch-source-binding
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: file-watch-source
    properties:
      filePath: "The Path to Watch"
  sink:
    ref:
      kind: KafkaTopic
      apiVersion: kafka.strimzi.io/v1beta1
      name: my-topic
  