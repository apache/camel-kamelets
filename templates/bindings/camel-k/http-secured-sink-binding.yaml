apiVersion: camel.apache.org/v1alpha1
kind: KameletBinding
metadata:
  name: http-secured-sink-binding
spec:
  source:
    ref:
      kind: KafkaTopic
      apiVersion: kafka.strimzi.io/v1beta1
      name: my-topic
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: http-secured-sink
    properties:
      url: "https://my-service/path"
  