- route:
    from:
      uri: "kamelet:timer-source"
      parameters:
        period: 1000
        message: "{ \"foo\": \"John\"}"
    steps:
      - to:
          uri: "kamelet:replace-field-action"
          parameters:
            disabled: "The Disabled"
        enabled: "The Enabled"
        renames: "foo:bar,c1:c2"
      - to:
          uri: "log:info"
