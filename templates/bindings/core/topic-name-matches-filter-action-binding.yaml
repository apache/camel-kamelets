- route:
    from:
      uri: "kamelet:timer-source"
      parameters:
        period: 1000
        message: "{ \"foo\": \"John\"}"
    steps:
      - to:
          uri: "kamelet:topic-name-matches-filter-action"
          parameters:
            regex: "The Regex"
      - to:
          uri: "log:info"
