- route:
    from:
      uri: "kamelet:google-mail-source"
      parameters:
        accessToken: "The Access Token"
        applicationName: "The Application name"
        clientId: "The Client ID"
        clientSecret: "The Client Secret"
        index: "The Index"
        refreshToken: "The Refresh Token"
    steps:
      - to:
          uri: "log:info"
    