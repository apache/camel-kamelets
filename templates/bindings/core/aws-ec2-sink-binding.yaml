- route:
    from:
      uri: "kamelet:timer-source"
      parameters:
        period: 1000
        message: "Hello Camel JBang"
    steps:
      - to:
          uri: "kamelet:aws-ec2-sink"
          parameters:
            accessKey: "The Access Key"
            region: "eu-west-1"
            secretKey: "The Secret Key"
    