- route:
    from:
      uri: "kamelet:timer-source"
      parameters:
        period: 1000
        message: "Hello Camel JBang"
    steps:
      - to:
          uri: "kamelet:dropbox-sink"
          parameters:
            accessToken: "The Dropbox Access Token"
            clientIdentifier: "The Client Identifier"
            remotePath: "The Remote Path"
    