- route:
    from:
      uri: "kamelet:timer-source"
      parameters:
        period: 1000
        message: "Hello Camel JBang"
      steps:
        - to:
            uri: "kamelet:aws-sqs-batch-sink"
            parameters:
              accessKey: "The Access Key"
              batchSeparator: ","
              queueNameOrArn: "The Queue Name"
              region: "eu-west-1"
              secretKey: "The Secret Key"
