apiVersion: "camel.apache.org/v1alpha1"
kind: "Kamelet"
metadata:
  annotations:
    camel.apache.org/kamelet.support.level: "Stable"
    camel.apache.org/catalog.version: "main-SNAPSHOT"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "AWS S3"
  labels:
    camel.apache.org/kamelet.type: "source"
  name: "aws-s3-source"
  headers:
    CamelAwsCwMetricDimensionName: "The Amazon CW metric dimension name."
    CamelAwsCwMetricUnit: "The Amazon CW metric unit."
    CamelAwsCwMetricDimensionValue: "The Amazon CW metric dimension value."
    CamelAwsCwMetricDimensions: "A map of dimension names and dimension values."
    CamelAwsCwMetricTimestamp: "The Amazon CW metric timestamp."
    CamelAwsCwMetricNamespace: "The Amazon CW metric namespace."
    CamelAwsCwMetricName: "The Amazon CW metric name."
    CamelAwsCwMetricValue: "The Amazon CW metric value."
spec:
  definition:
    description: "Receive data from an Amazon S3 Bucket.\n\nThe basic authentication method for the S3 service is to specify an access key and a secret key. These parameters are optional because the Kamelet provides a default credentials provider.\n\nIf you use the default credentials provider, the S3 client loads the credentials through this provider and doesn't use the basic authentication method.\n\nTwo headers will be duplicated with different names for clarity at sink level, CamelAwsS3Key will be duplicated into aws.s3.key and CamelAwsS3BucketName will be duplicated in aws.s3.bucket.name"
    properties:
      bucketNameOrArn:
        description: "The S3 Bucket name or Amazon Resource Name (ARN)."
        title: "Bucket Name"
        type: "string"
      deleteAfterRead:
        default: true
        description: "Specifies to delete objects after consuming them."
        title: "Auto-delete Objects"
        type: "boolean"
        x-descriptors:
         - "urn:alm:descriptor:com.tectonic.ui:checkbox"
      accessKey:
        description: "The access key obtained from AWS."
        format: "password"
        title: "Access Key"
        type: "string"
        x-descriptors:
         - "urn:alm:descriptor:com.tectonic.ui:password"
         - "urn:camel:group:credentials"
      secretKey:
        description: "The secret key obtained from AWS."
        format: "password"
        title: "Secret Key"
        type: "string"
        x-descriptors:
         - "urn:alm:descriptor:com.tectonic.ui:password"
         - "urn:camel:group:credentials"
      region:
        description: "The AWS region to access."
        enum:
         - "ap-south-1"
         - "eu-south-1"
         - "us-gov-east-1"
         - "me-central-1"
         - "ca-central-1"
         - "eu-central-1"
         - "us-iso-west-1"
         - "us-west-1"
         - "us-west-2"
         - "af-south-1"
         - "eu-north-1"
         - "eu-west-3"
         - "eu-west-2"
         - "eu-west-1"
         - "ap-northeast-3"
         - "ap-northeast-2"
         - "ap-northeast-1"
         - "me-south-1"
         - "sa-east-1"
         - "ap-east-1"
         - "cn-north-1"
         - "us-gov-west-1"
         - "ap-southeast-1"
         - "ap-southeast-2"
         - "us-iso-east-1"
         - "ap-southeast-3"
         - "us-east-1"
         - "us-east-2"
         - "cn-northwest-1"
         - "us-isob-east-1"
         - "aws-global"
         - "aws-cn-global"
         - "aws-us-gov-global"
         - "aws-iso-global"
         - "aws-iso-b-global"
        title: "AWS Region"
        type: "string"
      autoCreateBucket:
        default: false
        description: "Specifies to automatically create the S3 bucket."
        title: "Autocreate Bucket"
        type: "boolean"
        x-descriptors:
         - "urn:alm:descriptor:com.tectonic.ui:checkbox"
      includeBody:
        default: true
        description: "If true, the exchange is consumed and put into the body and closed. If false, the S3Object stream is put raw into the body and the headers are set with the S3 object metadata."
        title: "Include Body"
        type: "boolean"
        x-descriptors:
         - "urn:alm:descriptor:com.tectonic.ui:checkbox"
      prefix:
        description: "The AWS S3 bucket prefix to consider while searching."
        example: "folder/"
        title: "Prefix"
        type: "string"
      ignoreBody:
        default: false
        description: "If true, the S3 Object body is ignored. Setting this to true overrides any behavior defined by the `includeBody` option. If false, the S3 object is put in the body."
        title: "Ignore Body"
        type: "boolean"
        x-descriptors:
         - "urn:alm:descriptor:com.tectonic.ui:checkbox"
      useDefaultCredentialsProvider:
        default: false
        description: "If true, the S3 client loads credentials through a default credentials provider. If false, it uses the basic authentication method (access key and secret key)."
        title: "Default Credentials Provider"
        type: "boolean"
        x-descriptors:
         - "urn:alm:descriptor:com.tectonic.ui:checkbox"
      uriEndpointOverride:
        description: "The overriding endpoint URI. To use this option, you must also select the `overrideEndpoint` option."
        title: "Overwrite Endpoint URI"
        type: "string"
      overrideEndpoint:
        default: false
        description: "Select this option to override the endpoint URI. To use this option, you must also provide a URI for the `uriEndpointOverride` option."
        title: "Endpoint Overwrite"
        type: "boolean"
        x-descriptors:
         - "urn:alm:descriptor:com.tectonic.ui:checkbox"
      delay:
        default: 500
        description: "The number of milliseconds before the next poll of the selected bucket."
        title: "Delay"
        type: "integer"
    required:
     - "bucketNameOrArn"
     - "region"
    title: "AWS S3 Source"
    type: "object"
  dependencies:
   - "camel:core"
   - "camel:aws2-s3"
   - "github:apache.camel-kamelets:camel-kamelets-utils:main-SNAPSHOT"
   - "camel:kamelet"
  template:
    beans:
     -
      name: "renameHeaders"
      type: "#class:org.apache.camel.kamelets.utils.headers.DuplicateNamingHeaders"
      property:
       -
        key: "prefix"
        value: "CamelAwsS3"
       -
        key: "renamingPrefix"
        value: "aws.s3."
       -
        key: "mode"
        value: "filtering"
       -
        key: "selectedHeaders"
        value: "CamelAwsS3Key,CamelAwsS3BucketName"
    from:
      uri: "aws2-s3:{{bucketNameOrArn}}"
      parameters:
        autoCreateBucket: "{{autoCreateBucket}}"
        secretKey: "{{?secretKey}}"
        accessKey: "{{?accessKey}}"
        region: "{{region}}"
        includeBody: "{{includeBody}}"
        ignoreBody: "{{ignoreBody}}"
        deleteAfterRead: "{{deleteAfterRead}}"
        prefix: "{{?prefix}}"
        useDefaultCredentialsProvider: "{{useDefaultCredentialsProvider}}"
        uriEndpointOverride: "{{?uriEndpointOverride}}"
        overrideEndpoint: "{{overrideEndpoint}}"
        delay: "{{delay}}"
      steps:
       -
        process:
          ref: "{{renameHeaders}}"
       -
        to: "kamelet:sink"
