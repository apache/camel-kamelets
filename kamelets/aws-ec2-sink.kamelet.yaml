apiVersion: "camel.apache.org/v1alpha1"
kind: "Kamelet"
metadata:
  annotations:
    camel.apache.org/kamelet.support.level: "Stable"
    camel.apache.org/catalog.version: "main-SNAPSHOT"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "AWS EC2"
  labels:
    camel.apache.org/kamelet.type: "sink"
  name: "aws-ec2-sink"
  headers:
    CamelAwsEC2InstancesClientToken: "Unique, case-sensitive identifier you provide to ensure the idempotency of the request."
    CamelAwsEC2SubnetId: "The ID of the subnet to launch the instance into."
    CamelAwsEC2InstanceEbsOptimized: "Define if the creating instance is optimized for EBS I/O."
    CamelAwsEC2InstancesPlacement: "The placement for the instance."
    CamelAwsEC2InstanceMinCount: "The minimum number of instances we want to run."
    CamelAwsEC2InstanceMonitoring: "Define if we want the running instances to be monitored"
    CamelAwsEC2ImageId: "An image ID of the AWS marketplace"
    CamelAwsEC2InstanceSecurityGroups: "The security groups to associate to the instances"
    CamelAwsEC2InstancesIds: "A collection of instances IDS to execute start, stop, describe and terminate operations on."
    CamelAwsEC2InstanceKernelId: "The ID of the kernel."
    CamelAwsEC2InstancesKeyPair: "The name of the key pair."
    CamelAwsEC2Operation: "The operation we want to perform"
    CamelAwsEC2InstanceMaxCount: "The maximum number of instances we want to run."
    CamelAwsEC2InstancesTags: "A collection of tags to add or remove from EC2 resources"
    CamelAwsEC2InstanceType: "The instance type we want to create and run"
spec:
  definition:
    description: "Check the status of EC2 instances\n\nAccess Key/Secret Key are the basic method for authenticating to the AWS EC2 Service. These parameters are optional because the Kamelet provides the 'useDefaultCredentialsProvider'.\n\nWhen using a default Credentials Provider the EC2 client will load the credentials through this provider and won't use the static credential. This is reason for not having the access key and secret key as mandatory parameter for this Kamelet.\n\nThe Kamelet expects the following headers to be set:\n\n- `instanceIds` / `ce-instanceids`: as a comma separated list of EC2 instance ids."
    properties:
      accessKey:
        description: "The access key obtained from AWS."
        format: "password"
        title: "Access Key"
        type: "string"
        x-descriptors:
         - "urn:alm:descriptor:com.tectonic.ui:password"
         - "urn:camel:group:credentials"
      secretKey:
        description: "The secret key obtained from AWS."
        format: "password"
        title: "Secret Key"
        type: "string"
        x-descriptors:
         - "urn:alm:descriptor:com.tectonic.ui:password"
         - "urn:camel:group:credentials"
      region:
        description: "The AWS region to access."
        enum:
         - "ap-south-1"
         - "eu-south-1"
         - "us-gov-east-1"
         - "me-central-1"
         - "ca-central-1"
         - "eu-central-1"
         - "us-iso-west-1"
         - "us-west-1"
         - "us-west-2"
         - "af-south-1"
         - "eu-north-1"
         - "eu-west-3"
         - "eu-west-2"
         - "eu-west-1"
         - "ap-northeast-3"
         - "ap-northeast-2"
         - "ap-northeast-1"
         - "me-south-1"
         - "sa-east-1"
         - "ap-east-1"
         - "cn-north-1"
         - "us-gov-west-1"
         - "ap-southeast-1"
         - "ap-southeast-2"
         - "us-iso-east-1"
         - "ap-southeast-3"
         - "us-east-1"
         - "us-east-2"
         - "cn-northwest-1"
         - "us-isob-east-1"
         - "aws-global"
         - "aws-cn-global"
         - "aws-us-gov-global"
         - "aws-iso-global"
         - "aws-iso-b-global"
        title: "AWS Region"
        type: "string"
      useDefaultCredentialsProvider:
        default: false
        description: "If true, the CloudWatch client loads credentials through a default credentials provider. If false, it uses the basic authentication method (access key and secret key)."
        title: "Default Credentials Provider"
        type: "boolean"
        x-descriptors:
         - "urn:alm:descriptor:com.tectonic.ui:checkbox"
      uriEndpointOverride:
        description: "The overriding endpoint URI. To use this option, you must also select the `overrideEndpoint` option."
        title: "Overwrite Endpoint URI"
        type: "string"
      overrideEndpoint:
        default: false
        description: "Select this option to override the endpoint URI. To use this option, you must also provide a URI for the `uriEndpointOverride` option."
        title: "Endpoint Overwrite"
        type: "boolean"
        x-descriptors:
         - "urn:alm:descriptor:com.tectonic.ui:checkbox"
    required:
     - "region"
    title: "AWS EC2 Sink"
    type: "object"
  dependencies:
   - "camel:core"
   - "camel:aws2-ec2"
   - "camel:kamelet"
  template:
    from:
      uri: "kamelet:source"
      steps:
       -
        choice:
          when:
           -
            simple: "${header[instanceIds]}"
            steps:
             -
              set-header:
                name: "CamelAwsEC2InstancesIds"
                simple: "${header[instanceIds]}"
           -
            simple: "${header[ce-instanceids]}"
            steps:
             -
              set-header:
                name: "CamelAwsEC2InstancesIds"
                simple: "${header[ce-instanceids]}"
       -
        to:
          uri: "aws2-ec2:ec2-route"
          parameters:
            accessKey: "{{?accessKey}}"
            secretKey: "{{?secretKey}}"
            region: "{{region}}"
            operation: "describeInstancesStatus"
            useDefaultCredentialsProvider: "{{useDefaultCredentialsProvider}}"
            uriEndpointOverride: "{{?uriEndpointOverride}}"
            overrideEndpoint: "{{overrideEndpoint}}"
