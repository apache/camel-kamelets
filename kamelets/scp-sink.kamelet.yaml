apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: scp-sink
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "main-SNAPSHOT"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "SCP"
  labels:
    camel.apache.org/kamelet.type: sink
spec:
  definition:
    title: SCP Sink
    description: |-
      Send file to an FTP Server through Secure Copy Protocol
    required:
      - host
      - port
    type: object
    properties:
      host:
        title: Hostname
        description: Hostname of the FTP server
        type: string
      port:
        title: Port
        description: Port of the FTP server
        type: string
      username:
        title: Username
        description: Username for accessing FTP Server
        type: string
      password:
        title: Password
        description: Password for accessing FTP Server
        type: string
        format: password
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
        - urn:camel:group:credentials
  dependencies:
    - "camel:core"
    - "camel:jsch"
    - "camel:kamelet"
  template:
    from:
      uri: kamelet:source
      steps:
      - to:
          uri: "scp:{{host}}:{{port}}"
          parameters:
            username: "{{?username}}"
            password: "{{?password}}"
            strictHostKeyChecking: "no"
