name: extract-field-action-pipe-test
variables:
  - name: "server.url"
    value: "http://localhost:8081"
  - name: "field.name"
    value: "subject"
  - name: "field.value"
    value: "Camel rocks!"
actions:
  # Purge Http service
  - purge:
      endpoints:
        - name: "httpServer"

  # Create Camel JBang integration
  - camel:
      jbang:
        run:
          waitForRunningState: false
          integration:
            file: "transformation/extract-field-action-pipe.yaml"
            systemProperties:
              properties:
                - name: "server.url"
                  value: "${server.url}"
                - name: "field.name"
                  value: "${field.name}"
                - name: "input"
                  value: |
                    { \"id\": \"citrus:randomUUID()\", \"${field.name}\": \"${field.value}\" }

  # Verify Http request
  - http:
      server: "httpServer"
      receiveRequest:
        POST:
          path: "/result"
          body:
            data: |
              "${field.value}"

  - http:
      server: "httpServer"
      sendResponse:
        response:
          status: 200
          reasonPhrase: "OK"
          version: "HTTP/1.1"
          body:
            data: "Thank You!"
