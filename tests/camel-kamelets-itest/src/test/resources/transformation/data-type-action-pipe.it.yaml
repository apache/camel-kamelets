name: data-type-action-pipe-test
variables:
  - name: "server.url"
    value: "http://localhost:8081"
  - name: "uuid"
    value: "citrus:randomUUID()"
actions:
  # Create Camel JBang integration
  - camel:
      jbang:
        run:
          waitForRunningState: false
          integration:
            file: "transformation/data-type-action-pipe.yaml"
            systemProperties:
              properties:
                - name: "server.url"
                  value: "${server.url}"
                - name: "input"
                  value: |
                    { \"id\": \"${uuid}\" }

  # Verify Http request
  - http:
      server: "httpServer"
      receiveRequest:
        POST:
          path: "/result"
          contentType: "application/json;charset=UTF-8"
          headers:
            - name: ce-specversion
              value: "1.0"
            - name: ce-id
              value: "@notEmpty()@"
            - name: ce-source
              value: "org.apache.camel"
            - name: ce-type
              value: "org.apache.camel.event"
            - name: ce-time
              value: "@notEmpty()@"
          body:
            data: |
              { "id": "${uuid}" }

  - http:
      server: "httpServer"
      sendResponse:
        response:
          status: 200
          reasonPhrase: "OK"
          version: "HTTP/1.1"
          body:
            data: "Thank You!"
