name: slack-source-pipe-test
variables:
  - name: "slack.server.url"
    value: "http://localhost:8081"
  - name: "slack.token"
    value: "xoxb-citrus:randomNumber(10)-citrus:randomNumber(13)-citrus:randomString(34)"
  - name: "slack.channel"
    value: "announcements"
  - name: "slack.user.id"
    value: "W12345678"
  - name: "slack.team.id"
    value: "T12345678"
  - name: "slack.message"
    value: "Camel rocks!"
actions:
  # Purge Http service
  - purge:
      endpoints:
        - name: "httpServer"

  # Create Camel JBang integration
  - camel:
      jbang:
        run:
          waitForRunningState: false
          integration:
            file: "slack/slack-source-pipe.yaml"
            systemProperties:
              file: "slack/application.properties"
              properties:
                - name: "slack.message"
                  value: "${slack.message}"

  # Verify auth test request
  - http:
      server: "httpServer"
      receiveRequest:
        POST:
          path: "/api/auth.test"
          contentType: "application/x-www-form-urlencoded"
          headers:
            - name: Authorization
              value: "Bearer ${slack.token}"

  - http:
      server: "httpServer"
      sendResponse:
        response:
          status: 200
          reasonPhrase: "OK"
          version: "HTTP/1.1"
          contentType: "application/json"
          body:
            resource:
              file: "slack/slack-auth-test.json"

  # Verify conversations list request
  - http:
      server: "httpServer"
      receiveRequest:
        POST:
          path: "/api/conversations.list"
          contentType: "application/x-www-form-urlencoded"
          headers:
            - name: Authorization
              value: "Bearer ${slack.token}"

  - http:
      server: "httpServer"
      sendResponse:
        response:
          status: 200
          reasonPhrase: "OK"
          version: "HTTP/1.1"
          contentType: "application/json"
          body:
            resource:
              file: "slack/slack-conversations-list.json"

  # Verify conversations history request
  - http:
      server: "httpServer"
      receiveRequest:
        POST:
          path: "/api/conversations.history"
          contentType: "application/x-www-form-urlencoded"
          headers:
            - name: Authorization
              value: "Bearer ${slack.token}"

  - http:
      server: "httpServer"
      sendResponse:
        response:
          status: 200
          reasonPhrase: "OK"
          version: "HTTP/1.1"
          contentType: "application/json"
          body:
            resource:
              file: "slack/slack-conversations-history.json"

  # Verify Slack source
  - camel:
      jbang:
        verify:
          integration: "slack-source-pipe"
          logMessage: "${slack.message}"
