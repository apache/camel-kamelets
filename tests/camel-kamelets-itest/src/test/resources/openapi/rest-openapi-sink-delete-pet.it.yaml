name: rest-openapi-sink-delete-pet-test
variables:
  - name: "petId"
    value: "1000"
  - name: "spec.operation"
    value: "deletePet"
  - name: "pet"
    value: "citrus:readFile(openapi/pet.json)"
  - name: "openApiSpec"
    value: "citrus:readFile(openapi/openapi.json)"
actions:
  # Create Camel JBang integration
  - camel:
      jbang:
        run:
          waitForRunningState: false
          integration:
            file: "openapi/rest-openapi-sink-pipe.yaml"
            systemProperties:
              properties:
                - name: "petId"
                  value: "${petId}"
                - name: "pet"
                  value: ""
                - name: "spec.operation"
                  value: "${spec.operation}"

  # Verify OpenAPI spec request
  - http:
      server: "httpServer"
      receiveRequest:
        GET:
          path: "/petstore/openapi.json"

  - http:
      server: "httpServer"
      sendResponse:
        response:
          status: 200
          reasonPhrase: "OK"
          version: "HTTP/1.1"
          contentType: "application/json"
          body:
            data: "${openApiSpec}"

  # Verify add pet request
  - http:
      server: "httpServer"
      receiveRequest:
        DELETE:
          path: "/petstore/pet/${petId}"

  - http:
      server: "httpServer"
      sendResponse:
        response:
          status: 204
          reasonPhrase: "NO_CONTENT"
          version: "HTTP/1.1"
