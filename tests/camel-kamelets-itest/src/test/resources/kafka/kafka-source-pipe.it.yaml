name: kafka-source-pipe-test
variables:
  - name: "kafka.securityProtocol"
    value: "PLAINTEXT"
  - name: "kafka.deserializeHeaders"
    value: "true"
  - name: "kafka.topic"
    value: "my-topic-1"
  - name: "kafka.source"
    value: "Kafka Kamelet source"
  - name: "kafka.message.key"
    value: "citrus:randomNumber(4)"
  - name: "kafka.message"
    value: "Camel rocks!"
  - name: "kafka.user"
    value: "redpanda"
  - name: "kafka.password"
    value: "admin"
actions:
  # Create Kafka infrastructure
  - testcontainers:
      start:
        redpanda: {}

  # Create Camel JBang integration
  - camel:
      jbang:
        run:
          integration:
            file: "kafka/kafka-source-pipe.yaml"
            systemProperties:
              file: "kafka/application.properties"

  # Verify topic subscription
  - camel:
      jbang:
        verify:
          integration: "kafka-source-pipe"
          logMessage: "Subscribed to topic(s): ${kafka.topic}"

  # Push event to Kafka
  - send:
      endpoint: kafka:${kafka.topic}?server=${CITRUS_TESTCONTAINERS_REDPANDA_BOOTSTRAP_SERVERS}
      message:
        headers:
          - name: "event-source"
            value: "${kafka.source}"
          - name: "citrus_kafka_messageKey"
            value: "${kafka.message.key}"
        body:
          data: |
            ${kafka.message}

  # Verify Http request
  - http:
      server: "httpServer"
      receiveRequest:
        POST:
          path: "/result"
          headers:
            - name: event-source
              value: "${kafka.source}"
            - name: kafka.TOPIC
              value: "${kafka.topic}"
            - name: kafka.KEY
              value: "${kafka.message.key}"
            - name: kafka.PARTITION
              value: "0"
          body:
            data: |
              ${kafka.message}
