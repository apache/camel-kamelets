# Please add your AWS S3 account credentials
camel.kamelet.aws-s3-source.aws-s3-credentials.bucketNameOrArn=${aws.s3.bucketNameOrArn}
camel.kamelet.aws-s3-source.aws-s3-credentials.overrideEndpoint=true
camel.kamelet.aws-s3-source.aws-s3-credentials.forcePathStyle=true
camel.kamelet.aws-s3-source.aws-s3-credentials.uriEndpointOverride=${CITRUS_TESTCONTAINERS_LOCALSTACK_SERVICE_URL}
camel.kamelet.aws-s3-source.aws-s3-credentials.secretKey=${CITRUS_TESTCONTAINERS_LOCALSTACK_SECRET_KEY}
camel.kamelet.aws-s3-source.aws-s3-credentials.accessKey=${CITRUS_TESTCONTAINERS_LOCALSTACK_ACCESS_KEY}
camel.kamelet.aws-s3-source.aws-s3-credentials.region=${CITRUS_TESTCONTAINERS_LOCALSTACK_REGION}
