apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: aws-s3-to-http
spec:
  integration:
    dependencies:
    - "camel:cloudevents"
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: aws-s3-source
    properties:
      bucketNameOrArn: "{{aws.s3.bucketNameOrArn}}"
      uriEndpointOverride: "{{aws.s3.uriEndpointOverride}}"
      overrideEndpoint: "{{aws.s3.overrideEndpoint}}"
      forcePathStyle: "{{aws.s3.forcePathStyle}}"
      accessKey: "{{aws.s3.accessKey}}"
      secretKey: "{{aws.s3.secretKey}}"
      region: "{{aws.s3.region}}"
  steps:
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: data-type-action
      properties:
        scheme: "aws2-s3"
        format: "application-cloudevents"
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: data-type-action
      properties:
        scheme: "http"
        format: "application-cloudevents"
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: data-type-action
      properties:
        scheme: "text"
        format: "plain"
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: drop-headers-action
      properties:
        pattern: "Camel*"
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: log-sink
      properties:
        showHeaders: true
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: http-sink
    properties:
      url: http://localhost:8081/incoming
