name: aws-s3-to-http-test
variables:
  - name: "aws.s3.bucketNameOrArn"
    value: "bucket1"
  - name: "aws.s3.message"
    value: "Hello from S3 Kamelet"
  - name: "aws.s3.key"
    value: "hello.txt"
actions:
  # Create LocalStack infrastructure
  - testcontainers:
      start:
        localstack:
          services:
            - "S3"
  - waitFor:
      http:
        url: "${CITRUS_TESTCONTAINERS_LOCALSTACK_SERVICE_URL}"

  # Create AWS-S3 client
  - camel:
      createComponent:
        name: amazonS3Client
        file: "aws/s3/amazonS3Client.groovy"

  # Create Camel JBang integration
  - camel:
      jbang:
        run:
          integration:
            file: "aws/s3/aws-s3-to-http.yaml"
            systemProperties:
              file: "aws/s3/application.properties"

  # Publish event
  - send:
      endpoint: camel:aws2-s3://${aws.s3.bucketNameOrArn}?amazonS3Client=#amazonS3Client
      message:
        headers:
          - name: CamelAwsS3Key
            value: "${aws.s3.key}"
        body:
          data: "${aws.s3.message}"

  # Verify Http request
  - http:
      server: "httpServer"
      receiveRequest:
        POST:
          path: "/incoming"
          contentType: "text/plain; charset=UTF-8"
          headers:
            - name: ce-specversion
              value: "1.0"
            - name: ce-id
              value: "@notEmpty()@"
            - name: ce-subject
              value: "${aws.s3.key}"
            - name: ce-source
              value: "aws.s3.bucket.${aws.s3.bucketNameOrArn}"
            - name: ce-type
              value: "org.apache.camel.event.aws.s3.getObject"
            - name: ce-time
              value: "@notEmpty()@"
          body:
            data: "${aws.s3.message}"

  # Verify AWS-S3 source
  - camel:
      jbang:
        verify:
          integration: "aws-s3-to-http"
          logMessage: "${aws.s3.message}"
