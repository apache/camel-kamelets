# Please add your AWS SQS account credentials
camel.kamelet.aws-sqs-source.aws-sqs-credentials.queueNameOrArn=${aws.sqs.queueName}
camel.kamelet.aws-sqs-source.aws-sqs-credentials.overrideEndpoint=true
camel.kamelet.aws-sqs-source.aws-sqs-credentials.uriEndpointOverride=${CITRUS_TESTCONTAINERS_LOCALSTACK_SERVICE_URL}
camel.kamelet.aws-sqs-source.aws-sqs-credentials.secretKey=${CITRUS_TESTCONTAINERS_LOCALSTACK_SECRET_KEY}
camel.kamelet.aws-sqs-source.aws-sqs-credentials.accessKey=${CITRUS_TESTCONTAINERS_LOCALSTACK_ACCESS_KEY}
camel.kamelet.aws-sqs-source.aws-sqs-credentials.region=${CITRUS_TESTCONTAINERS_LOCALSTACK_REGION}
camel.kamelet.aws-sqs-source.aws-sqs-credentials.deleteAfterRead=true
