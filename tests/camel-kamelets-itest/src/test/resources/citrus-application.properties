citrus.spring.java.config=YaksAutoConfiguration

citrus.file.encoding=UTF-8

citrus.default.message.type=JSON
citrus.type.converter=camel

citrus.cluster.type=local
citrus.camelk.max.attempts=10
citrus.camel.jbang.max.attempts=10

citrus.jbang.camel.version=4.9.0
citrus.jbang.kamelets.version=4.10.0-SNAPSHOT

citrus.jbang.kamelets.local.dir=../../../kamelets
citrus.jbang.camel.dump.integration.output=true

citrus.kubernetes.auto.remove.resources=false
citrus.knative.auto.remove.resources=false
citrus.camelk.auto.remove.resources=false
citrus.kamelets.auto.remove.resources=false
citrus.testcontainers.auto.remove.resources=false
