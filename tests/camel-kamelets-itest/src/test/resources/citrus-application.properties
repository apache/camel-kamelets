citrus.spring.java.config=YaksAutoConfiguration

citrus.file.encoding=UTF-8

citrus.default.message.type=JSON
citrus.type.converter=camel

yaks.cluster.type=local
yaks.camelk.max.attempts=10

yaks.jbang.camel.version=4.6.0
yaks.jbang.kamelets.version=4.7.0-SNAPSHOT

yaks.jbang.kamelets.local.dir=../../../kamelets
yaks.jbang.camel.dump.integration.output=true

yaks.kubernetes.auto.remove.resources=false
yaks.knative.auto.remove.resources=false
yaks.camelk.auto.remove.resources=false
yaks.kamelets.auto.remove.resources=false
yaks.testcontainers.auto.remove.resources=false
