name: timer-to-http-test
variables:
  - name: "server.url"
    value: "http://localhost:8081"
  - name: "timer.message"
    value: "Camel rocks!"
actions:
  # Create Camel JBang integration
  - camel:
      jbang:
        run:
          waitForRunningState: false
          integration:
            file: "timer/timer-to-http.yaml"
            systemProperties:
              properties:
                - name: "server.url"
                  value: "${server.url}"
                - name: "timer.message"
                  value: "${timer.message}"

  # Verify Http request
  - http:
      server: "httpServer"
      receiveRequest:
        PUT:
          path: "/events"
          body:
            data: "${timer.message}"

  - http:
      server: "httpServer"
      sendResponse:
        response:
          status: 200
          reasonPhrase: "OK"
          version: "HTTP/1.1"
          body:
            data: "Thank You!"

  # Verify timer source
  - camel:
      jbang:
        verify:
          integration: "timer-to-http"
          logMessage: "Thank You!"
