name: Build Regen

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:  
  contents: read

jobs:
  build:
    permissions:
      contents: write  # for peter-evans/create-pull-request to create branch
      pull-requests: write  # for peter-evans/create-pull-request to create a PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false
      - name: Set up JDK
        uses: actions/setup-java@6a0805fcefea3d4657a47ac4c165951e33482018 # v4.2.2
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'
      - name: Install Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version: 1.20.x
      - name: Build catalog 1st Run
        run: ./mvnw clean install -DskipTests
      - name: Build catalog 2nd Run
        run: ./mvnw clean install
      - name: Run Generator
        run: |
          echo "Running Kamelet Generator..."

          cd script/generator
          go run . ../../kamelets/ ../../docs/modules/ROOT/
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@8867c4aba1b742c39f8d0ba35429c2dfa4b6cb20 # v7.0.1
        with:
          base: main
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Regen for commit ${{ github.sha }}"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: true
          branch: regen_bot
          title: "Generated sources regen"
          body: |
            Regen bot :robot: found some uncommited changes after running build on :camel: kamelets main.
            Please do not delete `regen_bot` branch after merge/rebase.
          labels: |
            regen
            automated pr
          assignees: oscerd
