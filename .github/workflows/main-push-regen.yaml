name: Build Regen

on:
  push:
    branches:
      - 0.7.x
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '1.8' ]
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.16.x
      - name: Cache Maven Repository
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build catalog 1st Run
        run: ./mvnw clean install -DskipTests
      - name: Build catalog 2nd Run
        run: ./mvnw clean install
      - name: Run Generator
        run: |
          echo "Running Kamelet Generator..."

          cd script/generator
          go run . ../../kamelets/ ../../docs/modules/ROOT/
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          base: main
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Regen for commit ${{ github.sha }}"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: true
          branch: regen_bot-0.7.x
          title: "Generated sources regen"
          body: |
            Regen bot :robot: found some uncommited changes after running build on :camel: kamelets 0.7.x.
            Please do not delete `regen_bot-0.7.x` branch after merge/rebase.
          labels: |
            regen
            automated pr
          assignees: oscerd,nicolaferraro
