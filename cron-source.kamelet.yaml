apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: cron-source
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Cron Source"
    description: |-
      Send events at specific time.
    required:
      - schedule
      - message
    properties:
      schedule:
        title: Cron Schedule
        description: A cron expression that will be used to generate events
        type: string
        example: "0/3 10 * * * ?"
      message:
        title: Message
        description: The message to generate
        type: string
        example: hello world
  types:
    out:
      mediaType: text/plain
  dependencies:
  - camel-quarkus:quartz
  flow:
    from:
      uri: "cron:tick"
      parameters:
        schedule: "{{schedule}}"
      steps:
        - set-body:
            constant: "{{message}}"
      steps:
      - to: "kamelet:sink"
