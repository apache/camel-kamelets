apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: set-header
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "Set Header"
    description: "Adds a custom header with a constant value to the message"
    required:
      - name
      - value
    properties:
      name:
        title: name
        description: The name of the header to be added
        type: string
      value:
        title: Value
        description: The value of the header
        type: string
  flow:
    from:
      uri: kamelet:source
      steps:
        - set-header:
            name: "{{name}}"
            constant: "{{value}}"
