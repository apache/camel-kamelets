apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: pqc-signature-action
  annotations:
    camel.apache.org/kamelet.support.level: "Stable"
    camel.apache.org/catalog.version: "4.12.0-SNAPSHOT"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "PQC"
    camel.apache.org/kamelet.namespace: "PQC"
  labels:
    camel.apache.org/kamelet.type: action
spec:
  definition:
    title: PQC Signature Action
    description: Sign or verify a payload with a PQC algorithm.
    required:
    - signatureAlgorithm
    - operation
    type: object
    properties:
      signatureAlgorithm:
        title: PQC Signature Algorithm
        description: The PQC Signature Algorithm to be used.
        type: string
        enum: [MLDSA","SLHDSA","LMS","XMSS","FALCON","PICNIC","RAINBOW"]
      operation:
        title: PQC Signature Operation
        description: The PQC Signature Operation to be performed.
        type: string
        enum: ["sign","verify"]
  dependencies:
  - "camel:http"
  - "camel:kamelet"
  - "camel:core"
  template:
    from:
      uri: kamelet:source
      steps:
      - to:
          uri: "pqc:sign"
          parameters:
            signatureAlgorithm: "{{signatureAlgorithm}}"
            operation: "{{operation}}"
